<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ushu Music — Dashboard</title>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3439536009322291" crossorigin="anonymous"></script>
<amp-auto-ads type="adsense" data-ad-client="ca-pub-3439536009322291"></amp-auto-ads>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e151b;
      color: white;
    }
    header {
      background: #111b22;
      padding: 15px 20px;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 1px solid #222;
    }
    nav {
      display: flex;
      gap: 20px;
      padding: 15px;
      background: #131d25;
      border-bottom: 1px solid #222;
    }
    nav a {
      color: #58a6ff;
      text-decoration: none;
      font-size: 18px;
    }
    .container {
      padding: 20px;
    }
    .item {
      background: #16212b;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>Ushu Music — Dashboard</header>

  <nav>
    <a href="assets.html">Assets</a>
    <a href="admin.html">Admin</a>
    <a href="uploads.json">Uploads.json</a>
  </nav>

  <!-- AdSense Ad Block -->
  <div style="margin: 20px auto; max-width: 600px;">
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-REPLACE"
      data-ad-slot="REPLACE"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <div class="container">
    <h2>Uploaded Items</h2>
    <div id="list">Loading...</div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyDRie7jgZ663GR_qiRL-ZSuMapRCSVsncE",
  authDomain: "ushu-music-site.firebaseapp.com",
  projectId: "ushu-music-site",
  storageBucket: "ushu-music-site.firebasestorage.app",
  messagingSenderId: "1049429943344",
  appId: "1:1049429943344:web:2266aaa2ad2342cf4479f5",
  measurementId: "G-17TXD4QNVS"
};

    firebase.initializeApp(firebaseConfig);

    async function loadUploads() {
      try {
        const res = await fetch("uploads.json?t=" + Date.now());
        const data = await res.json();

        let box = document.getElementById("list");
        box.innerHTML = "";

        if (data.length === 0) {
          box.innerHTML = "No uploads found. Use Admin panel to upload.";
          return;
        }

        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `<b>${item.title}</b><br>File: ${item.filename}`;
          box.appendChild(div);
        });
      } catch (e) {
        document.getElementById("list").innerHTML = "Failed to load uploads.json";
      }
    }

    loadUploads();
  </script>
</body>
</html>
